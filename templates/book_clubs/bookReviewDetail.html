{% extends "base.html" %}

{% block page_title %}
    {{ BookReviews.title }}
{% endblock page_title %}

{% block content %}
    <div class="container mx-auto flex-col justify-center px-4 md:px-10 lg:px-72">
        <div class="w-full">
            <div class="flex text-center justify-center pt-16">
                <div class="mt-12">
                    <div class="sub text-gray-600 text font-bold mb-1">{{ BookReviews.sub_title }}</div>
                    <h3 class="text-black text-2xl font-bold mb-3">{{ BookReviews.title }}</h3>

                </div>
            </div>
            <div class="mt-14 mb-8">
                {{ BookReviews.description | safe }}
            </div>
            <div class="w-1/3 mb-10 mx-auto">
                {% if BookReviews.author == user %}
                    <a href="{% url 'book_clubs:edit' BookReviews.pk %}" class="btn-link block">수정하기</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
