{% extends "base.html" %}

{% block page_title %}
    커리북 | 내게 맞는 책, 지금 필요한 독서
{% endblock page_title %}

{% block content %}
    <div class="px-5">
        <div class="container mx-auto max-w-full pb-6 mt-20 text-center">
            <span class="font-extrabold text-lg mb-12 border border-black p-1">전</span>
            <span class="font-extrabold text-lg mb-12 border-t border-r border-b border-black p-1 -mx-1">체</span>
        </div>
        <div class="border-b border-black -mx-5"></div>
        <div class="container mx-auto max-w-full sm:max-w-full mt-10">
            <div class="flex-col sm:flex-row flex-wrap">
                {% for BookReviews in BookReviews %}
                    {% include 'mixins/bookReview_card.html' with BookReviews=BookReviews %}
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
