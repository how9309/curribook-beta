<div class="mx-auto mb-10 px-3 py-5 w-11/12 shadow-md ">
    <a href="{% url 'book_clubs:detail' bookreview.pk %}">
        <div class="text-base font-bold mb-3">
            {{ bookreview.title | truncatechars:24 }}
        </div>
        <div class="text-sm font-light mb-3">
            {{ bookreview.description | truncatechars:52 }}
        </div>
        <div>
            <div class="inline-block text-xs text-gray-500 font-normal">
                {{ bookreview.category_BookReview }}
            </div>
        </div>
        <div>
            <div class="inline-block text-xs text-gray-500 font-normal">
                {{ bookreview.created | date:"Y.m.d" }}
            </div>
            <div class="inline-block text-xs text-gray-500 font-normal">
                by {{ bookreview.author.name }}
            </div>
        </div>
    </a>
</div>
